{% extends "template.html" %}
{% block title %}Hooray Products{% endblock %}
{% block content %}
<div class="ui main text container">
  <h1 class="ui header">Hooray Products</h1>
  {% for pdt in g.products %}
    <div><a href="{{url_for('get_reviews', product_id=pdt[0], variation=pdt[1])}}">{{ pdt[0] }}, {{ pdt[1] }}</a></div>
  {% endfor %}
</div>
{% endblock %}
